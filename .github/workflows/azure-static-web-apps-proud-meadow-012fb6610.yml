
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: false
          lfs: false

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          # Your lockfile is now at the repo root:
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        # If npm ci ever fails because lockfile is missing/outdated:
        run: npm install

      - name: Build (Vite)
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        id: swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_MEADOW_012FB6610 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          # App is at the repo root now
          app_location: "/"         # where package.json lives
          # We are not deploying Functions yet; leave this out for now
          # api_location: "api"
          output_location: "dist"   # Vite build output folder
