
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # (Optional but recommended) Make sure weâ€™re on a modern LTS Node for Vite
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # (Optional) If you have a package-lock.json, this speeds up installs
      - name: Install dependencies
        run: npm ci

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_MEADOW_012FB6610 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Your repo layout
          app_location: "/"         # where package.json lives (root)
          api_location: "api"       # keep if/when you add Functions; can be removed if empty
          output_location: "dist"   # <-- Vite outputs here
